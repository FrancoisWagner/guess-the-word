<body>
	<div class="header">
		<div class="container">
			<h1>Guess the Word</h1>
			<p>The purpose of this game is to guess as much words as you can
				in the given time.</p>
		</div>
	</div>
	<div class="container">
		<!--[if lt IE 7]>

		<div class="row">
			<div class="col-md-8">
			 <h2>Register</h2>
				<form>
					<div class="row">
						<div class="form-group col-md-4">
							<label for="inputMail">Enter your name</label> <input
								class="form-control" id="inputMail" placeholder="Name">
						</div>
					</div>
				</form>
				<h2>Time to play!</h2>
				
			</div>
			<div class="col-md-4">
			  <h2>Highscores</h2>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Best score</th>
							<th>Statistics</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>Bob</td>
							<td>25</td>
							<td>
								<button type="button" class="btn btn-sm btn-default"
									aria-label="Display stats.">
									<span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td>Alice</td>
							<td>20</td>
							<td>
								<button type="button" class="btn btn-sm btn-default"
									aria-label="Display stats.">
									<span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
						<tr>
							<th scope="row">3</th>

						</tr>
					</tbody>
