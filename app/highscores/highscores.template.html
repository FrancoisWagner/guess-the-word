<h2>High Scores</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Best score</th>
      <!-- <th>Statistics</th> -->
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key, user) in $ctrl.users track by $index">
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ user.name }}</td>
      <td>25</td>

      </td>
